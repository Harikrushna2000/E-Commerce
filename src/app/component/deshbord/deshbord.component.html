<header>
    <div class="navbar bg-primary shadow-small">
        <div style="color: white; font-size: 40px;margin-left: 50px;" class="navbar-brand align-item-center d-flex">
            <i class="fa fa-truck">&nbsp;</i>
            <strong style="font-size: 30px;">Satani</strong>
            <div style="font-size: 20px;margin-left: 30px;" class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search Products">
            </div>
            <span class="fa fa-search serch-icon"></span>
        </div>
        <button routerLink="cart" style="margin-right: 50px;" class="btn btn-primary">
            <i style="font-size: 30px;" class="fa fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge badge-pill bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
